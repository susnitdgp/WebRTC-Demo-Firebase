<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>WebRTC Demo(Testing)x</title>

  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <style>
    body {
      margin: 20px;
    }

    video {
      width: 20vw;
      height: 20vw;
      margin: 2rem;
      background: #2c3e50;
    }

    .videos {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>

<body>


  <fieldset>
    <legend>Firebase Realtime DB(Customer Details)</legend>

    <div class="inline form-group">
      <label for="uuid">Customer Id</label>
      <input type="text" id="uuid" style="width: 250px;">
    </div>

    <div class="inline form-group">
      <label for="name">Customer Name</label>
      <input type="text" id="name" style="width: 150px;">
    </div>

    <br />
    <br />

    <div class="block">
      <button class="blue" disabled>Clear</button>
      <button id="insertBtn">Insert</button>
      <b id="result"></b>
    </div>




  </fieldset>

  <hr />

  <fieldset>
    <legend>WebRTC Video Chat Demo</legend>

    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>

    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

  </fieldset>

  <hr />

  <fieldset>
    <legend>WebRTC - Transfer a file</legend>
    <div>
      <form id="fileInfo">
        <input type="file" id="fileInput" name="files" />
      </form>
      <button disabled id="sendFile">Send</button>
      <button disabled id="abortButton">Abort</button>
    </div>

    <div class="progress">
      <div class="label">Send progress: </div>
      <progress id="sendProgress" max="0" value="0"></progress>
    </div>

    <div class="progress">
      <div class="label">Receive progress: </div>
      <progress id="receiveProgress" max="0" value="0"></progress>
    </div>

    <div id="bitrate"></div>
    <a id="download"></a>
    <span id="status"></span>

  </fieldset>

  <script type="module" src="./main.js"></script>

</body>

</html>
